<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diviértete Animaciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
    }
    section {
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    fieldset {
      border: none;
      padding: 10px 0;
    }
    fieldset label {
      display: block;
      margin-bottom: 5px;
    }
    #contacto i {
      color: #ff69b4;
    }
    #contacto div a {
      font-size: 1.8em;
    }
    @media (max-width: 768px) {
      form input, form select, form textarea {
        font-size: 1em;
      }

      fieldset label {
        display: block;
        margin-bottom: 5px;
        font-size: 0.95em;
      }

      fieldset {
        border: none;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>

<section id="presupuesto">
  <h2>Pide tu Presupuesto</h2>
  <form action="https://formspree.io/f/movdpdla" method="POST">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Correo electrónico" required>
    <input type="text" name="telefono" placeholder="Número de WhatsApp" required>
    <input type="number" name="asistentes" placeholder="Número de asistentes" required>
    <input type="date" name="fecha" placeholder="Fecha del evento" required>
    <input type="text" name="lugar" placeholder="Lugar del evento" required>
    <input type="text" name="edad" placeholder="Edad de los peques (aproximada)" required>

    <label for="tipo-evento">Tipo de evento</label>
    <select name="tipo_evento" id="tipo-evento" required>
      <option value="cumpleaños">Cumpleaños</option>
      <option value="comunion">Comunión</option>
      <option value="boda">Boda</option>
      <option value="bautizo">Bautizo</option>
      <option value="fiesta-tematica">Fiesta temática</option>
      <option value="otros">Otros</option>
    </select>

    <fieldset>
      <legend>Tipo de servicio (puedes seleccionar varios)</legend>
      <label><input type="checkbox" name="servicios[]" value="animacion1h"> Animación base 1h</label>
      <label><input type="checkbox" name="servicios[]" value="animacion2h"> Animación base 2h</label>
      <label><input type="checkbox" name="servicios[]" value="pintacaras"> Pintacaras</label>
      <label><input type="checkbox" name="servicios[]" value="globoflexia"> Globoflexia</label>
      <label><input type="checkbox" name="servicios[]" value="personaje"> Personaje Disney</label>
      <label><input type="checkbox" name="servicios[]" value="talleres"> Talleres</label>
      <label><input type="checkbox" name="servicios[]" value="cuentacuentos"> Cuentacuentos</label>
      <label><input type="checkbox" name="servicios[]" value="comedor"> Servicio de comedor</label>
      <label><input type="checkbox" name="servicios[]" value="canguro"> Canguro</label>
    </fieldset>

    <textarea name="comentarios" placeholder="Comentarios adicionales"></textarea>
    <button type="submit">Enviar presupuesto</button>
  </form>
</section>

<section id="contacto">
  <h2>Contacto</h2>
  <p><img src="logotipo.jpg" alt="Logo Diviértete" style="width: 150px; max-width: 100%; margin-bottom: 10px;"></p>
  <p><strong>Ubicación:</strong> Mallorca, Islas Baleares</p>
  <p><strong>Email:</strong> <a href="mailto:divierteteanimaciones09@gmail.com">divierteteanimaciones09@gmail.com</a></p>
  <p><strong>Teléfonos:</strong> +34 648 75 93 73 / +34 693 80 02 61</p>
  <p><strong>Horario:</strong> Todos los días del año (consulta tu disponibilidad)</p>
  <div>
    <a href="https://www.instagram.com/diviertete.animaciones" target="_blank" style="margin: 0 10px;"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com/DivierteteAnimaciones" target="_blank" style="margin: 0 10px;"><i class="fab fa-facebook"></i></a>
    <a href="https://www.tiktok.com/@divirtete.animaciones09" target="_blank" style="margin: 0 10px;"><i class="fab fa-tiktok"></i></a>
    <a href="https://g.co/kgs/sDPZNY5" target="_blank" style="margin: 0 10px;"><i class="fab fa-google"></i></a>
  </div>
</section>

</body>
</html>
