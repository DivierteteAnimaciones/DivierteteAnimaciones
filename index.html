<style>
  /* Estilos generales */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  header {
    position: sticky;
    top: 0;
    z-index: 999;
    background-color: #ffccf2;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    flex-wrap: wrap;
  }

  .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #d63384;
  }

  .nav-links {
    display: flex;
    list-style: none;
    gap: 1.5rem;
  }

  .nav-links li a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
  }

  .nav-links li a:hover {
    color: #d63384;
  }

  /* Menú hamburguesa */
  #menu-toggle {
    display: none;
  }

  .menu-icon {
    display: none;
    font-size: 2rem;
    cursor: pointer;
    color: #d63384;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .nav-links {
      flex-direction: column;
      width: 100%;
      background-color: #ffccf2;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    #menu-toggle:checked + .menu-icon + .nav-links {
      max-height: 300px;
    }

    .menu-icon {
      display: block;
    }

    .nav-links li {
      padding: 1rem;
      text-align: center;
    }
  }

  /* WhatsApp flotante */
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 60px;
    height: 60px;
    z-index: 1000;
  }

  .whatsapp-float img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    transition: transform 0.3s ease;
  }

  .whatsapp-float img:hover {
    transform: scale(1.1);
  }
</style>
