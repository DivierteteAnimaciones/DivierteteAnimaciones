<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galería de Imágenes - ¡Diviértete!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #00bcd4;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #00bcd4;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    Galería de Imágenes - ¡Diviértete!
  </header>

  <section class="galeria">
    <img src="imagen1.jpg" alt="Foto divertida 1" />
    <img src="imagen2.jpg" alt="Foto divertida 2" />
    <img src="imagen3.jpg" alt="Foto divertida 3" />
    <img src="imagen4.jpg" alt="Foto divertida 4" />
    <img src="imagen5.jpg" alt="Foto divertida 5" />
    <img src="imagen6.jpg" alt="Foto divertida 6" />
    <img src="imagen7.jpg" alt="Foto divertida 7" />
    <img src="imagen8.jpg" alt="Foto divertida 8" />
    <img src="imagen9.jpg" alt="Foto divertida 9" />
    <img src="imagen10.jpg" alt="Foto divertida 10" />
    <img src="imagen11.jpg" alt="Foto divertida 11" />
    <!-- Agrega más imágenes según necesites -->
  </section>

  <footer>
    © 2025 ¡Diviértete! - Todos los derechos reservados.
  </footer>
</body>
</html>
